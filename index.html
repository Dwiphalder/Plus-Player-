<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="HandheldFriendly" content="true">
    <title>Plus Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #8b5cf6;
        --color-secondary: #ec4899;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f1f5f9; 
        color: #0f172a;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        touch-action: manipulation; /* Prevents double-tap zoom */
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Dark mode styles applied when .dark class is present on html */
      html.dark body {
        background-color: #0f172a;
        color: white;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.2);
        border-radius: 4px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .rotate-vinyl {
        animation: spin 10s linear infinite;
      }
      .paused-vinyl {
        animation-play-state: paused;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)', // Dynamic CSS Variable
              secondary: 'var(--color-secondary)', // Dynamic CSS Variable
              glass: 'rgba(255, 255, 255, 0.1)',
              glassBorder: 'rgba(255, 255, 255, 0.2)',
              darkBg: '#0f172a',
              lightBg: '#f1f5f9',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
